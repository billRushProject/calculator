<body>

            <div class="flex-elemenet timeperiod">

            <div class="flex-elemenet timeperiod ">

            <div class="flex-elemenet drink">

                </div>
            </div>
            <div class="flex-elemenet timeperiod endOfForm">

                    <div class="button getPriceBtn"><button onclick=getResult()>GetPrice</button></div>
                </div>    
                <div class="flex-elemenet ">

                </div>

                    <div class="button getAddressBtn"><button onclick=qanda()>qanda</button></div>
                </div>
            </div>
        
        </div>
        <div class="output">
            <div class="period"></div>
            <div class="hours"></div>
            <div class="drink"></div>
            <div class="pricePerHours"></div>
        </div>
    </div>
    <script>
        function getResult(){
            var date0= document.getElementById("date").value;
            var startTime=document.getElementById("startTime").value;
            var endTime=document.getElementById("endTime").value;
            var noPeople =+document.getElementById("numberOfpeople").value;
            var addDrink=+getCheck();
            var hours=+getHours();
            var price=+getPrice();
            console.log("price "+price);
            console.log("hours "+hours);
            console.log("noPeople "+noPeople);
            //price per hours
            var result=price*hours;
            var drinkPrice=addDrink*noPeople;
            result+=drinkPrice;
            if(hours>9){
                result=result*0.9
            }
            var output= `🖤🤍歡迎黎到19731️⃣9️⃣7️⃣3️⃣\n——————————————\n🤍🖤最低消費75一個鐘🖤🤍\n平日 6個鐘以上人頭15一個鐘1️⃣\n    6個鐘以下人頭20一個鐘9️⃣\n假日 6個鐘以上人頭20一個鐘7️⃣\n    6個鐘以下人頭25一個鐘3️⃣\n任飲嘅話人頭+20雞😗\n    10個鐘以上9折✅✅🫡🫡\n🤓🤓預約🤓🤓\n日期: ${date0}\n時間: ${startTime} - ${endTime}\n人數: ${noPeople}\n人均: ${result/noPeople}\n總數: ${result}+ 按金 600`
            alert(output);
            navigator.clipboard.writeText(output);
        }
        function getAddress(){
            var output= `🖤🤍歡迎黎到19731️⃣9️⃣7️⃣3️⃣\n——————————————\n按金$600🀄️\n地址:貴豐工業大廈 10樓B座
            FG室\n電子密碼:8521973\nWifi:1973-WiFi\nPw:08521973\n入到裏面請除鞋放係鞋櫃🤢每次都會清潔🧽\n如需臨時加鐘請WhatsApp
            店主🥰\n🚭場內嚴禁吸煙、有需要請到大門後樓梯\n🚭罰$1500(電子煙除外)\n請勿熄去或觸碰CCTV
            如發現按金將不退回🥲\n請勿破壞場內設施，如有損壞需按價賠償🥲\n離開時還原場地🙆‍♂️\n離開時還原場地🙆‍♂️✅✅請記得記得熄冷氣✅✅❄️(否則睇cam發現後會扣除按金100)❄️\n(否則會扣除按金100)\n及帶走所有垃圾\n(否則會扣除按金50)📦\n電梯位置有大垃圾桶🤓\n否則會收取清潔費🧹🧽(扣除150按金)\n最後玩得開心啲🥰🥰\n\n常見場地問題: https://billrushproject.github.io/tutorial/
            `
            navigator.clipboard.writeText(output);
        }
        function getPrice(){
            var day=+getDateDay();
            var hours=+getHours();
            var tempPrice=0;
            var tempPeople =+document.getElementById("numberOfpeople").value;
            if((day===0||day===5||day==6)&hours>5){
                tempPrice=20;
            }else if((day===0||day===5||day==6)&hours<6){
                tempPrice=25;
            }else if(!(day===0||day===5||day==6)&hours>5){
                tempPrice=15;
            }else if(!(day===0||day===5||day==6)&hours<6){
                tempPrice=20;
            }
            if(tempPrice*tempPeople>75){
                return tempPrice*tempPeople;
            }else if(!(day===0||day===5||day==6)&tempPeople===2){
                return 65;
            }else{
                return 75;
            }
        }
        function getDateDay(){
            var date = document.getElementById("date").value;
            var getday=new Date (date)
            return Number(getday.getDay())
            
        }
        function getCheck(){
            var trueDrink= document.getElementById("unlimitedDrink");
            if(trueDrink.checked){
                return Number(20);
            }
            return Number(0);
        }
        function getHours(){
            var startTime=document.getElementById("startTime").value.split(':');
            var endTime=document.getElementById("endTime").value.split(':');
            var result=Number(endTime[0])-Number(startTime[0]);
            if (result<0){result+=24;}
            return result;
        }
        function qanda(){
            window.location.href = "tutorial.html";
        }
    </script>
